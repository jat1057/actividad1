    <script>
        // calculadora con el ciclo do-while
let numero1;
let numero2;
let op;
let resp = "";
let i;
do{
numero1 = parseFloat(prompt('ingrese un numero',''));
op = prompt ("ingrese un operador:","")
numero2 = parseFloat(prompt('ingrese otro numero',''));
if (op =="+"){
    let suma = numero1 + numero2;
    prompt ('el valor de la suma es:', + suma );
}
else if (op =="-") {
    let resta = numero1 - numero2;
    prompt('el valor de la resta es:', + resta );
}
else if (op =="*"){
    let multi = numero1 * numero2;
    prompt('el valor de la multiplicacion es:', + multi );
}
else if (op =="/"){
    let div = numero1 / numero2;
    prompt('el valor de la divicion es:', + div);

}
else if (op == "^"){
    prompt('el valor de la potencia es:', + Math.pow (numero1,numero2));
}
resp = prompt ("Â¿desea volver a ejecutar otra operacion s/n?","")

i++
}
while (resp != "n")
document.write("gracias")
    </script>
