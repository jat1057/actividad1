<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
let numero1;
let numero2;
let op;
numero1 = parseFloat(prompt('ingrese un numero',''));
op = prompt ("ingrese un operador:","")
numero2 = parseFloat(prompt('ingrese otro numero',''));
if (op =="+"){
    let suma = numero1 + numero2;
    document.write('el valor de la suma es:', + suma );
}
else if (op =="-") {
    let resta = numero1 - numero2;
    document.write('el valor de la resta es:', + resta );
}
else if (op =="*"){
    let multi = numero1 * numero2;
    document.write('el valor de la multiplicacion es:', + multi );
}
else if (op =="/"){
    let div = numero1 / numero2;
    document.write('el valor de la divicion es:', + div);

}
    </script>
</body>
</html>
